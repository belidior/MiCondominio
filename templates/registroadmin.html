{% extends 'base.html' %}

{% block content %}
{% include "./headeradminloginregistro.html" %}

<style>
    body {
      background-color: #D29431; /* Cambia el color de fondo a tu preferencia */
    }
  
    .login-form {
      background-color: #24514C;
      color: #000000;
      padding: 20px;
      border-radius: 5px;
    }
  
    form label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
  
    form input[type="text"],
    form input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
      width: 50%;
    }
  
    form button {
      background-color: #D29431;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  
    form button:hover {
      background-color: #704f19;
    }
  </style>
  
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="login-form">
        <h1>Insertar registro</h1>
        {% if mensaje %}
        <p>{{ mensaje }}</p>
        {% endif %}
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="{{ form.numeroEdificio.auto_id }}">Numero de Edificio:</label>
            {{ form.NumeroEdificio }}
          </div>
          <div class="form-group">
            <label for="{{ form.NombreResidente.auto_id }}">Nombre del Residente:</label>
            {{ form.NombreResidente }}
          </div>
          <div class="form-group">
            <label for="{{ form.Area.auto_id }}">√Årea:</label>
            {{ form.Area }}
          </div>
          <div class="form-group">
            <label for="{{ form.FechaEstimada.auto_id }}">Fecha Estimada:</label>
            {{ form.FechaEstimada }}
          </div>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
