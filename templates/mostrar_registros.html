<table>
    <thead>
      <tr>
        <th>Número de edificio</th>
        <th>Nombre del residente</th>
        <th>Área</th>
      </tr>
    </thead>
    <tbody>
      {% for reserva in reservas %}
      <tr>
        <td>{{ reserva.NumeroEdificio }}</td>
        <td>{{ reserva.NombreResidente }}</td>
        <td>{{ reserva.Area }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
